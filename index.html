<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Acompanhe aportes, liquidez e vencimentos em um s칩 lugar." />
  <meta name="theme-color" content="#4c6fff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <title>Gestao Financeira - Saltoleto</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='14' fill='%234c6fff'/%3E%3Cpath d='M18 42V30l8-8 8 8 12-12' fill='none' stroke='%23ffffff' stroke-width='6' stroke-linecap='round' stroke-linejoin='round'/%3E%3Ccircle cx='18' cy='42' r='3.5' fill='%23ffffff'/%3E%3Ccircle cx='26' cy='22' r='3.5' fill='%23ffffff'/%3E%3Ccircle cx='34' cy='30' r='3.5' fill='%23ffffff'/%3E%3Ccircle cx='46' cy='18' r='3.5' fill='%23ffffff'/%3E%3C/svg%3E" />
  <link rel="apple-touch-icon" href="icon-192.svg" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="container">
    <header class="page-header">
      <h1 class="page-title">
        <span class="page-title-icon" aria-hidden="true">游늳</span>
        Gestao Financeira - Saltoleto
      </h1>
      <p class="subtitle">Acompanhe aportes, liquidez e vencimentos em um s칩 lugar.</p>
    </header>

    <!-- LOGIN -->
    <section id="auth" class="card auth-card">
      <h2>Entrar</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="voce@exemplo.com" />
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input id="password" type="password" placeholder="Digite sua senha" />
      </div>
      <button id="btn-login" class="btn btn-primary">Entrar</button>
      <p id="auth-error" class="error"></p>
    </section>

    <!-- LISTA DE INVESTIMENTOS -->
    <section id="lista-section" class="hidden">
      <header class="app-header">
        <div class="header-title">
          <h2>Carteira de Investimentos</h2>
          <p class="subtitle">Resumo atualizado para decis칫es r치pidas e seguras.</p>
        </div>
        <div class="header-buttons">
          <button id="btn-novo" class="btn btn-primary small-btn">Novo aporte</button>
          <button id="btn-logout" class="btn btn-logout">Sair</button>
        </div>
      </header>
      <div class="card filter-card">
        <div class="filter-header">
          <h3>Filtros</h3>
          <button id="btn-limpar-filtros" class="btn btn-ghost">Limpar</button>
        </div>
        <div class="filter-grid">
          <div class="form-group">
            <label for="filtro-banco">Banco/Corretora</label>
            <select id="filtro-banco">
              <option value="">Todos</option>
            </select>
          </div>
          <div class="form-group">
            <label for="filtro-tipo">Tipo de Produto</label>
            <select id="filtro-tipo">
              <option value="">Todos</option>
            </select>
          </div>
          <div class="form-group">
            <label for="filtro-liquidez">Liquidez</label>
            <select id="filtro-liquidez">
              <option value="">Todas</option>
              <option value="Di치ria">Di치ria</option>
              <option value="No vencimento">No vencimento</option>
            </select>
          </div>
        </div>
      </div>
      <section id="totais-section" class="totais-grid" aria-live="polite"></section>
      <div id="lista" class="card"></div>
    </section>

    <!-- FORMUL츼RIO DE APORTE -->
    <section id="form-section" class="hidden">
      <header class="app-header">
        <h2 id="form-title">Novo</h2>
      </header>

      <div class="card card-spacing">
        <form id="form">
          <input type="hidden" id="aporte-id" />

          <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" placeholder="R$ 0,00" inputmode="decimal" />
          </div>

          <div class="form-group autocomplete">
            <label for="banco-search">Banco/Corretora</label>
            <input type="text" id="banco-search" placeholder="Pesquisar banco..." autocomplete="off" />
            <ul id="banco-list" class="autocomplete-list"></ul>
          </div>

          <div class="form-group autocomplete">
            <label for="tipo">Tipo de Produto</label>
            <input type="text" id="tipo" placeholder="Pesquisar tipo..." autocomplete="off" />
            <ul id="tipo-list" class="autocomplete-list"></ul>
          </div>

          <div class="form-group">
            <label for="descricao">Descri칞칚o do Produto</label>
            <input id="descricao" placeholder="Ex: CDB, A칞칚o, LCI..." />
          </div>

          <div class="form-group">
            <label for="data">Data do Aporte</label>
            <input id="data" type="date" />
          </div>

          <div class="form-group">
            <label>Liquidez</label>
            <div class="radio-inline">
              <label><input type="radio" name="liquidez" value="Di치ria" checked/>Di치ria</label>
              <label><input type="radio" name="liquidez" value="No vencimento"  />Vencimento</label>
            </div>
          </div>


          <div class="form-group">
            <label for="vencimento">Vencimento</label>
            <input id="vencimento" type="date" />
          </div>

          <div class="form-buttons">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" id="btn-cancelar" class="btn btn-cancel">Cancelar</button>
          </div>

          <p id="form-error" class="error"></p>
          <p id="form-success" class="success"></p>
        </form>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="app.js"></script>
</body>

</html>
