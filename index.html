<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Investimentos</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="container">
    <header class="page-header">
      <h1>Controle de Investimentos</h1>
      <p class="subtitle">Acompanhe aportes, liquidez e vencimentos em um só lugar.</p>
    </header>

    <!-- LOGIN -->
    <section id="auth" class="card auth-card">
      <h2>Entrar</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="voce@exemplo.com" />
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input id="password" type="password" placeholder="Digite sua senha" />
      </div>
      <button id="btn-login" class="btn btn-primary">Entrar</button>
      <p id="auth-error" class="error"></p>
    </section>

    <!-- LISTA DE INVESTIMENTOS -->
    <section id="lista-section" class="hidden">
      <header class="app-header">
        <h2>Meus Investimentos</h2>
        <div class="header-buttons">
          <button id="btn-novo" class="btn btn-primary small-btn">Novo</button>
          <button id="btn-logout" class="btn btn-logout">Sair</button>
        </div>
      </header>
      <div class="card filter-card">
        <div class="filter-header">
          <h3>Filtros</h3>
          <button id="btn-limpar-filtros" class="btn btn-ghost">Limpar</button>
        </div>
        <div class="filter-grid">
          <div class="form-group">
            <label for="filtro-banco">Banco/Corretora</label>
            <select id="filtro-banco">
              <option value="">Todos</option>
            </select>
          </div>
          <div class="form-group">
            <label for="filtro-tipo">Tipo de Produto</label>
            <select id="filtro-tipo">
              <option value="">Todos</option>
            </select>
          </div>
          <div class="form-group">
            <label for="filtro-liquidez">Liquidez</label>
            <select id="filtro-liquidez">
              <option value="">Todas</option>
              <option value="Diária">Diária</option>
              <option value="No vencimento">No vencimento</option>
            </select>
          </div>
        </div>
      </div>
      <div id="lista" class="card"></div>
    </section>

    <!-- FORMULÁRIO DE APORTE -->
    <section id="form-section" class="hidden">
      <header class="app-header">
        <h2 id="form-title">Novo</h2>
      </header>

      <div class="card card-spacing">
        <form id="form">
          <input type="hidden" id="aporte-id" />

          <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" placeholder="R$ 0,00" inputmode="decimal" />
          </div>

          <div class="form-group autocomplete">
            <label for="banco-search">Banco/Corretora</label>
            <input type="text" id="banco-search" placeholder="Pesquisar banco..." autocomplete="off" />
            <ul id="banco-list" class="autocomplete-list"></ul>
          </div>

          <div class="form-group autocomplete">
            <label for="tipo">Tipo de Produto</label>
            <input type="text" id="tipo" placeholder="Pesquisar tipo..." autocomplete="off" />
            <ul id="tipo-list" class="autocomplete-list"></ul>
          </div>

          <div class="form-group">
            <label for="descricao">Descrição do Produto</label>
            <input id="descricao" placeholder="Ex: CDB, Ação, LCI..." />
          </div>

          <div class="form-group">
            <label for="data">Data do Aporte</label>
            <input id="data" type="date" />
          </div>

          <div class="form-group">
            <label>Liquidez</label>
            <div class="radio-inline">
              <label><input type="radio" name="liquidez" value="Diária" checked/>Diária</label>
              <label><input type="radio" name="liquidez" value="No vencimento"  />Vencimento</label>
            </div>
          </div>


          <div class="form-group">
            <label for="vencimento">Vencimento</label>
            <input id="vencimento" type="date" />
          </div>

          <div class="form-buttons">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" id="btn-cancelar" class="btn btn-cancel">Cancelar</button>
          </div>

          <p id="form-error" class="error"></p>
          <p id="form-success" class="success"></p>
        </form>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="app.js"></script>
</body>

</html>
